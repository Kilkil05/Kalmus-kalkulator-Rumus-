        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Operasi Bilangan Campuran</h2></h1>

        <div class="container-op">

            <div class="container-operasibilangan">
                <div class="angka-kiri">
                    <select name="bilangan" id="bilangan-option-kiri" style="margin-bottom: 2rem;">
                        <option value="" disabled selected>Pilih Jenis Bilangan</option>
                        <option value="bilanganbulat">Bilangan Bulat</option>
                        <option value="pecahanbiasa">Pecahan Biasa</option>
                        <option value="pecahancampuran">Pecahan Campuran</option>
                        <option value="persen">Persen</option>
                        <option value="desimal">Desimal</option>
                    </select>

                    <div class="bilanganbulat-kiri">
                        <input id="input-int-kiri" type="number" class="input-int" placeholder="masukkan nilai">
                    </div>

                    <!-- biasa kiri -->
                    <div class="pecahan-biasa-kiri">
                        <div class="pecahan-menu">
                            <div class="pecahan-conten">
                                <div class="input-angka-atas">
                                    <input id="inputatas-pecahanbiasa-kiri" class="input-pecahan" type="number" placeholder="pembilang">
                                </div>
                            </div>
        
                            <div class="pembanding-pecahan"></div>
        
                            <div class="pecahan-conten">
                                <div class="input-angka-bawah">
                                    <input id="inputbawah-pecahanbiasa-kiri" class="input-pecahan" type="number" placeholder="penyebut">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- campuran kiri -->
                    <div class="pecahan-campuran-kiri" style="display: flex; justify-content: center; align-items: center; flex-direction: row; gap: 1rem;"> 
                        <input id="inputbilanganbulat-pecahancampuran-kanan" class="inputbilanganbulat-pecahancampuran" type="number" placeholder="">
                        <div class="pecahan-menu">
                            <div class="pecahan-conten">
                                <div class="input-angka-atas">
                                    <input id="inputatas-pecahancampuran-kanan" class="input-pecahan" type="number" placeholder="pembilang">
                                </div>
                            </div>
        
                            <div class="pembanding-pecahan"></div>
        
                            <div class="pecahan-conten">
                                <div class="input-angka-bawah">
                                    <input id="inputbawah-pecahancampuran-kanan" class="input-pecahan" type="number" placeholder="penyebut">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Persen -->
                    <div class="persen-kiri">
                        <input id="input-persen-kanan" type="number" class="input-persen" placeholder="masukkan nilai"><p style="font-size: 2rem;">%</p>
                    </div>

                     <!-- desimal -->
                     <div class="desimal-kiri">
                        <input id="input-desimal-kiri" type="number" class="input-desimal" placeholder="masukkan nilai desimal">
                     </div>

                </div>
                
            
                <select id="operation-select">
                    <option value="tambah">+</option>
                    <option value="kurang">-</option>
                    <option value="kali">x</option>

                <div class="angka-kanan">
                    <select name="bilangan" id="bilangan-option-kanan" style="margin-bottom: 2rem;">
                        <option value="" disabled selected>Pilih Jenis Bilangan</option>

                        <option value="pecahanbiasa">Pecahan Biasa</option>
                        <option value="pecahancampuran">Pecahan Campuran</option>
                        <option value="persen">Persen</option>
                        <option value="desimal">Desimal</option>
                    </select>

                    <div class="bilanganbulat-kanan">
                        <input id="input-int-kanan" type="number" class="input-int" placeholder="masukkan nilai">
                    </div>

                    <!-- biasa kanan -->
                    <div class="pecahan-biasa-kanan">
                        <div class="pecahan-menu">
                            <div class="pecahan-conten">
                                <div class="input-angka-atas">
                                    <input id="inputatas-pecahanbiasa-kanan" class="input-pecahan" type="number" placeholder="pembilang">
                                </div>
                            </div>
        
                            <div class="pembanding-pecahan"></div>
        
                            <div class="pecahan-conten">
                                <div class="input-angka-bawah">
                                    <input id="inputbawah-pecahanbiasa-kanan" class="input-pecahan" type="number" placeholder="penyebut">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- campuran kanan -->
                    <div class="pecahan-campuran-kanan" style="display: flex; justify-content: center; align-items: center; flex-direction: row; gap: 1rem;"> 
                        <input id="inputbilanganbulat-pecahancampuran-kanan" class="inputbilanganbulat-pecahancampuran" type="number" placeholder="">
                        <div class="pecahan-menu">
                            <div class="pecahan-conten">
                                <div class="input-angka-atas">
                                    <input id="inputatas-pecahancampuran-kanan" class="input-pecahan" type="number" placeholder="pembilang">
                                </div>
                            </div>
        
                            <div class="pembanding-pecahan"></div>
        
                            <div class="pecahan-conten">
                                <div class="input-angka-bawah">
                                    <input id="inputbawah-pecahancampuran-kanan" class="input-pecahan" type="number" placeholder="penyebut">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Persen -->
                    <div class="persen-kanan">
                        <input id="input-persen-kanan" type="number" class="input-persen" placeholder="masukkan nilai"><p style="font-size: 2rem;">%</p>
                    </div>

                    <!-- desimal -->
                     <div class="desimal-kanan">
                        <input id="input-desimal-kanan" type="number" class="input-desimal" placeholder="masukkan nilai desimal">
                     </div>

                </div>
    

            </div>

                <button id="hasil-operasi-bilangan" class="btn" onclick="operasiBilangan()" style="margin-top: 3rem;">Hasil</button>
                <div class="pecahan-output">
                    <div class="outputbiasa">
                        <h2 id="output-pecahan3"></h2>
                        <div id="pecahan-hasil">

            <script>
            function angkaKiriOperasi() {
                let angkaOption = document.getElementById('bilangan-option-kiri').value
                let bilanganBulat = document.querySelector('.bilanganbulat-kiri')
                let pecahanBiasa = document.querySelector('.pecahan-biasa-kiri')
                let pecahanCampuran = document.querySelector('.pecahan-campuran-kiri')
                let persen = document.querySelector('.persen-kiri')
                let desimal = document.querySelector('.desimal-kiri')

                bilanganBulat.style.display = 'none'
                pecahanBiasa.style.display = 'none'
                pecahanCampuran.style.display = 'none'
                persen.style.display = 'none'
                desimal.style.display = 'none'

                if(angkaOption === 'bilanganbulat') {
                    bilanganBulat.style.display = 'flex'
                } else if (angkaOption === 'pecahanbiasa') {
                    pecahanBiasa.style.display = 'flex'
                } else if (angkaOption === 'pecahancampuran') {
                    pecahanCampuran.style.display = 'flex'
                } else if (angkaOption === 'persen') {
                    persen.style.display = 'flex'
                } else if (angkaOption === 'desimal') {
                    desimal.style.display = 'flex'
                }
            }

            document.getElementById('bilangan-option-kiri').addEventListener('change', angkaKiriOperasi)
            angkaKiriOperasi()

            function angkananOperasi() {
                let angkaOption = document.getElementById('bilangan-option-kanan').value
                let bilanganBulat = document.querySelector('.bilanganbulat-kanan')
                let pecahanBiasa = document.querySelector('.pecahan-biasa-kanan')
                let pecahanCampuran = document.querySelector('.pecahan-campuran-kanan')
                let persen = document.querySelector('.persen-kanan')
                let desimal = document.querySelector('.desimal-kanan')

                bilanganBulat.style.display = 'none'
                pecahanBiasa.style.display = 'none'
                pecahanCampuran.style.display = 'none'
                persen.style.display = 'none'
                desimal.style.display = 'none'

                if(angkaOption === 'bilanganbulat') {
                    bilanganBulat.style.display = 'flex'
                } else if (angkaOption === 'pecahanbiasa') {
                    pecahanBiasa.style.display = 'flex'
                } else if (angkaOption === 'pecahancampuran') {
                    pecahanCampuran.style.display = 'flex'
                } else if (angkaOption === 'persen') {
                    persen.style.display = 'flex'
                } else if (angkaOption === 'desimal') {
                    desimal.style.display = 'flex'
                }
            }
            document.getElementById('bilangan-option-kanan').addEventListener('change', angkananOperasi)
            angkananOperasi()
            </script>
