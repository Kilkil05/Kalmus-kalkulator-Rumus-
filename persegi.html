        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Bangun Persegi</h1>
        <div class="container">
            <div class="Persegi">

                <p style="font-size: 1.5rem;">Apa yang ingin dicari</p>
                <select name="opsi-persegi" id="opsi-persegi" style="font-size: 1.6 rem;">
                    <option value="Keliling">Keliling</option>
                    <option value="Luas">Luas</option>
                    <option value="Sisi">Sisi</option>
                </select>

                <div class="persegi-menu">
                    <div id="bentuk-persegi"><img src="asset/persegi-keterangan.png" alt="bentuk-persegi" width="100%"></div>
                </div>

                <div class="input-sisi-persegi">
                    <h2 style="text-align: center;">Masukkan sisi</h2>
                    <input id="input-sisi-persegi" type="number" placeholder="">
                </div>
                <div class="input-keliling-persegi">
                    <h2 style="text-align: center;">Masukkan keliling / luas</h2>
                    <input id="input-keliling-persegi" type="number" placeholder="">
                    <select name="option-luas-persegi" id="option-luas-persegi">
                        <option value="Keliling-persegi">Keliling</option>
                        <option value="Luas-persegi">Luas</option>
                    </select>
                </div>

                <button id="hasil-keliling-persegi" onclick="kelilingPersegi()">Hasil</button>
                <button id="hasil-luas-persegi" onclick="luasPersegi()">Hasil</button>
                <button id="hasil-sisi-persegi" onclick="sisiPersegi()">Hasil</button>
                <div class="persegi-output">
                    <h2 id="output-persegi3"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
