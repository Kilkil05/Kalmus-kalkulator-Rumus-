    <body>
        <nav>
            <a class="home" href="bangun-datar.html"><i data-feather="arrow-left"></i>Back</a>
        </nav>
        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Bangun Trapesium</h1>
        <div class="container">
            <div class="trapesium">

                <!-- opsi memilih ingin mencari apa -->
                <p style="font-size: 1.5rem;">Apa yang ingin dicari</p>
                <select name="opsi-trapesium" id="opsi-trapesium" style="font-size: 1.6 rem;">
                    <option value="keliling">Keliling</option>
                    <option value="luas">Luas</option>
                    <option value="tinggi">Tinggi</option>
                </select>

                <!-- gambar trapesium ilustrasi -->
                <div class="trapesium" style="margin-top: 2rem; margin-bottom: 2rem;">
                    <div id="bentuk-trapesium"><img src="asset/trapesium-keterangan.png" alt="bentuk-trapesium" width="100%"></div>
                </div>

                <!-- input keliling trapesium -->
                <div class="input-keliling-trapesium" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-trap-a-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas b</h2>
                    <input id="input-sisi-trap-b-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi miring c</h2>
                    <input id="input-sisi-trap-c-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi miring d</h2>
                    <input id="input-sisi-trap-d-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <!-- button -->
                    <button id="hasil-keliling-trapesium" class="btn" onclick="">Hasil</button>
                </div>

                <!-- input luas trapesium -->
                <div class="input-luas-trapesium" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-trap-a-l" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas b</h2>
                    <input id="input-sisi-trap-b-l" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan tinggi</h2>
                    <input id="input-tinggi-trap-l" class="input-sisi-trapesium" type="number" placeholder="">
                    <button id="hasil-luas-trapesium" class="btn" onclick="">Hasil</button>
                </div>

                <!-- input mencari tinggi trapesium -->
                <div class="input-tinggi-trapesium" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-trap-a-t" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas b</h2>
                    <input id="input-sisi-trap-b-t" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan Luas</h2>
                    <input id="input-luas-trap-t" class="input-sisi-trapesium" type="number" placeholder="">
                    <button id="hasil-tinggi-trapesium" class="btn" onclick="">Hasil</button>
                </div>

                <div class="trapesium-output" style="text-align: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <h2 id="output-trapesium3"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
                        <h3 id="output-trapesium1"></h3>
                        <h3 id="output-trapesium2"></h3>
                    </div>

                </div>


            </div>
            <script>
                feather.replace();
            </script>

            <script>
                function trapesiumVisibility() {
                    let opsi = document.getElementById('opsi-trapesium').value
                    let inputKeliling = document.querySelector('.input-keliling-trapesium')
                    let inputLuas = document.querySelector('.input-luas-trapesium')
                    let inputTinggi = document.querySelector('.input-tinggi-trapesium')

                    inputKeliling.style.display = 'none'
                    inputLuas.style.display = 'none'
                    inputTinggi.style.display = 'none'

                    switch(opsi) {
                        case 'keliling':
                            inputKeliling.style.display = 'flex'
                            break
                        case 'luas':
                            inputLuas.style.display = 'flex'
                            break
                        case 'tinggi':
                            inputTinggi.style.display = 'flex'
                            break
                        default:
                    }
                }
                document.getElementById('opsi-trapesium').addEventListener('change', trapesiumVisibility)
                trapesiumVisibility()

            </script>

            </footer>
        </div>
