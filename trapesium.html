        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Bangun Jajar Genjang</h1>
        <div class="container">
            <div class="jajargenjang">

                <!-- opsi memilih ingin mencari apa -->
                <p style="font-size: 1.5rem;">Apa yang ingin dicari</p>
                <select name="opsi-jajargenjang" id="opsi-jajargenjang" style="font-size: 1.6 rem;">
                    <option value="keliling">Keliling</option>
                    <option value="luas">Luas</option>
                    <option value="tinggi">Tinggi</option>
                    <option value="alas">Alas</option>
                </select>

                <!-- gambar trapesium ilustrasi -->
                <div class="trapesium" style="margin-top: 2rem; margin-bottom: 2rem;">
                    <div id="bentuk-trapesium"><img src="asset/trapesium-keterangan.png" alt="bentuk-trapesium" width="100%"></div>
                </div>

                <!-- input keliling trapesium -->
                <div class="input-keliling-trapesium">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-a-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi miring b</h2>
                    <input id="input-sisi-b-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas c</h2>
                    <input id="input-sisi-c-k" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi miring d</h2>
                    <input id="input-sisi-d-k" class="input-sisi-trapesium" type="number" placeholder="">
                </div>

                <!-- input luas trapesium -->
                <div class="input-luas-trapesium">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-a-l" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas c</h2>
                    <input id="input-sisi-c-l" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan tinggi</h2>
                    <input id="input-tinggi-l" class="input-sisi-trapesium" type="number" placeholder="">
                </div>

                <!-- input mencari tinggi trapesium -->
                <div class="input-tinggi-trapesium">
                    <h2 style="text-align: center;">Masukkan sisi alas a</h2>
                    <input id="input-sisi-a-t" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan sisi alas c</h2>
                    <input id="input-sisi-c-t" class="input-sisi-trapesium" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan Luas / keliling</h2>
                </div>

                <div class="jajargenjang-output" style="text-align: center; display: flex; justify-content: center; align-items: center; flex-direction: column;">
