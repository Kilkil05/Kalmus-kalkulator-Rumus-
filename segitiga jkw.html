    <body>
        <nav>
            <a class="home" href="index.html"><i data-feather="arrow-left"></i>Back</a>
        </nav>
        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Mencari jarak, kecepatan, dan waktu</h1>
        <div class="container">
            <div class="jkw">

                <p style="font-size: 1.5rem;">Apa yang ingin dicari</p>
                <select name="opsi-jkw" id="opsi-jkw" style="font-size: 1.6 rem;">
                    <option value="" disabled selected>Pilih</option>
                    <option value="jarak">Jarak</option>
                    <option value="kecepatan">Kecepatan</option>
                    <option value="waktu">Waktu</option>
                </select>

                <div class="jarak-menu">
                    <p style="font-size: 1.5rem;">Masukkan Kecepatan</p>
                    <div class="kecepatan-j">
                        <input type="number" id="input-kecepatan-j" class="input">
                        <select name="kecepatan-option" id="kecepatan-option">
                            <option value="km/jam">km/jam</option>
                            <option value="m/s">m/s</option>
                        </select>
                    </div>
                    <p style="font-size: 1.5rem;">Masukkan Waktu</p>
                    <div class="waktu" style="gap: 1rem; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <div id="input-jam-j" class="jam"><input type="number" class="waktu-input" placeholder="jam"></div>
                        <p style="font-family: poppins; font-size: 2rem; transform: translateY(-1rem);">:</p>
                        <div id="input-menit-j" class="menit"><input type="number" class="waktu-input" placeholder="menit"></div>
                        <p style="font-family: poppins; font-size: 2rem; transform: translateY(-1rem);">:</p>
                        <div id="input-detik-j" class="detik"><input type="number" class="waktu-input" placeholder="detik"></div>
                    </div>
                    <button id="hasil-jarak-jkw" class="btn" onclick="jkwJarak()">Hasil</button>
                </div>

                <div class="kecepatan-menu">
                    <p style="font-size: 1.5rem;">Masukkan Jarak</p>
                    <div class="jarak-k">
                        <input type="number" id="input-jarak-k" class="input">
                        <select name="jarak-option" id="jarak-option">
                            <option value="km">km</option>
                            <option value="m">m</option>
                        </select>
                    </div>

                    <p style="font-size: 1.5rem;">Masukkan Waktu</p>
                    <div class="waktu" style="gap: 1rem; display: flex; flex-direction: row; justify-content: center; align-items: center;">
                        <div id="input-jam-k" class="jam"><input type="number" class="waktu-input" placeholder="jam"></div>
                        <p style="font-family: poppins; font-size: 2rem; transform: translateY(-1rem);">:</p>
                        <div id="input-menit-k" class="menit"><input type="number" class="waktu-input" placeholder="menit"></div>
                        <p style="font-family: poppins; font-size: 2rem; transform: translateY(-1rem);">:</p>
                        <div id="input-detik-k" class="detik"><input type="number" class="waktu-input" placeholder="detik"></div>
                    </div>
                </div>


                <button id="hasil-kecepatan-jkw" class="btn" onclick="jkwKecepatan()">Hasil</button>
                <button id="hasil-waktu-jkw" class="btn" onclick="jkwWaktu()">Hasil</button>
                <div class="jkw-output">
                    <h2 id="output-jkw3"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
                        <h3 id="output-jkw1"></h3>
                        <h3 id="output-jkw2"></h3>
                    </div>

                </div>
                

            </div>
