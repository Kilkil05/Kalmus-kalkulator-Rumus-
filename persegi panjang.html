        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Bangun Persegi Panjang</h1>
        <div class="container">
            <div class="PersegiPanjang">

                <p style="font-size: 1.5rem;">Apa yang ingin dicari</p>
                <select name="opsi-persegiPanjang" id="opsi-persegiPanjang" style="font-size: 1.6 rem;">
                    <option value="Keliling">Keliling</option>
                    <option value="Luas">Luas</option>
                    <option value="PanjangLebar">Panjang & Lebar</option>
                </select>

                <div class="persegiPanjang-menu">
                    <div id="bentuk-persegi"><img src="asset/persegiPanjang-keterangan.png" alt="bentuk-persegi" width="400px"></div>
                </div>

                <div class="input-sisi-persegiPanjang">
                    <h2 style="text-align: center;">Masukkan panjang</h2>
                    <input id="input-panjang-persegiPanjang" type="number" placeholder="">
                    <h2 style="text-align: center;">Masukkan lebar</h2>
                    <input id="input-lebar-persegiPanjang" type="number" placeholder="">
                </div>
                <div class="input-keliling-persegiPanjang">
                    <h2 style="text-align: center;">Masukkan keliling / luas yang diketahui</h2>
                    <input id="input-keliling-persegiPanjang" type="number" placeholder="">
                    <select name="option-luas-persegiPanjang" id="option-luas-persegiPanjang">
                        <option value="Keliling-persegiPanjang">Keliling</option>
                        <option value="Luas-persegiPanjang">Luas</option>
                    </select>
                    <h2 style="text-align: center;">Masukkan Panjang / lebar yang diketahui</h2>
                    <input id="input-p-l-persegiPanjang" type="number" placeholder="">
                    <select name="option-p-l-persegiPanjang" id="option-p-l-persegiPanjang">
                        <option value="panjang-persegiPanjang">Panjang</option>
                        <option value="lebar-persegiPanjang">Lebar</option>
                    </select>
                </div>

                <button id="hasil-keliling-persegiPanjang" onclick="kelilingPersegiPanjang()">Hasil</button>
                <button id="hasil-luas-persegiPanjang" onclick="luasPersegiPanjang()">Hasil</button>
                <button id="hasil-sisi-persegiPanjang" onclick="sisiPersegiPanjang()">Hasil</button>
                <div class="persegiPanjang-output">
                    <h2 id="output-persegiPanjang3"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
                        <h3 id="output-persegiPanjang1"></h3>
                        <h3 id="output-persegiPanjang2"></h3>
                    </div>

                </div>


            </div>
