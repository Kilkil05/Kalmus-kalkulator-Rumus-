    <body>
        <nav>
            <a class="home" href="index.html"><i data-feather="arrow-left"></i>Back</a>
        </nav>
        <h1 class="judul">Kalkulator Rumus<br>
            <h2 class="perintah">Kalkulator penghitung zakat</h2></h1>
        <div class="container">
            <div class="zakat">
                <h3>Pilih Harta</h3>
                <select id="zakat-nisab" name="nisab-zakat">
                    <option value="penghasilan">Penghasilan</option>
                    <option value="Hewan-Ternak">Hewan Ternak</option>
                    <option value="Hasil-panen">Hasil Panen</option>
                </select>
                 <br>
                <div class="penghasilan">
                    <h3>Masukkan Penghasilan Bersih Selama 1 Bulan</h3>
                    <div class="inputdiskon-div">
                        <h1>Rp.</h1>
                        <input id="jumlah-penghasilan" type="text" maxlength="000" placeholder="Masukkan penghasilan" autocomplete="off">
                    </div>
                    <script src="https://cdn.jsdelivr.net/npm/autonumeric@4.5.4"></script>
                    <script>
                        new AutoNumeric('#jumlah-penghasilan', {
                            digitGroupSeparator: '.',      // Pemisah ribuan
                            decimalCharacter: ',',         // Karakter desimal
                            decimalPlaces: 0,              // Jumlah angka desimal
                            maximumValue: '999999999999999999'
                        });
                    </script>
                    <button id="konfirmasi-penghasilan" onclick= "zakatPenghasilan()">Konfirmasi</button>
                </div>

                <div class="hewan-ternak">
                    <h3>Pilih Hewan Ternak</h3>
                    <select name="hewan" id="hewan-ternak-select">
                        <option value="Kambing">Kambing / Domba</option>
                        <option value="Sapi">Sapi / kerbau</option>
                        <option value="Unta">Unta</option>
                    </select>
                    <div class="kambing">
                        <h3>Jumlah Kambing yang sudah haul 1 tahun</h3>
                        <input id="jumlah-kambing" type="number">
                        <button id="konfirmasi-penghasilan" onclick= "zakatHewanKambing()">Konfirmasi</button>
                    </div>
                    <div class="sapi">
                        <h3>Jumlah Sapi / Kerbau yang sudah haul 1 tahun</h3>
                        <input id="jumlah-sapi" type="number">
                        <button id="konfirmasi-penghasilan" onclick= "zakatHewanSapi()">Konfirmasi</button>
                    </div>
                    
                </div>








                <div class="zakat-output">
                    <h3 id="output-zakat4"></h3>
                    <h2 id="output-zakat3"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
                        <h3 id="output-zakat1"></h3>
                        <h3 id="output-zakat2"></h3>
                    </div>

                </div>
                

            </div>
