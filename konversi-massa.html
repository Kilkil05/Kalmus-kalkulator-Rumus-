<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konversi Massa</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- kanit font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a class="home" href="index.html"><i data-feather="arrow-left"></i>Back</a>
        </nav>
        <h1 class="judul">Kalkulator Rumus</h1>
        <h2 class="perintah">Konversi Massa</h1>
        <div class="container">
            <div class="konversi-massa">
                <div class="input center-row">
                    <input id="input-konversi-massa" type="number" class="input" placeholder="Masukkan nilai" style="margin-bottom: 0;">
                    <select name="opsi-input" id="opsi-input-konversi-massa" style="width: 12rem;">
                        <option value="kg">Kilogram (kg)</option>
                        <option value="hg">Hektogram (hg)</option>
                        <option value="dag">Dekagram (dag)</option>
                        <option value="g">Gram (g)</option>
                        <option value="dg">Desigram (dg)</option>
                        <option value="cg">Centigram (cg)</option>
                        <option value="mg">Milligram (mg)</option>
                        <option value="ton">Metric Ton (ton)</option>
                        <option value="pound">Pound (lbs)</option>
                        <option value="ounce">Ounce (oz)</option>
                        <option value="µg">Microgram (µg)</option>
                    </select>
                </div>

                <p style="font-size: 2rem; margin-top: 1rem; margin-bottom: 2rem;">Hasil Konversi</p>

                <div class="output center-row">
                    <input id="output-konversi-massa" type="number" class="input" readonly style="margin-bottom: 0;">
                    <select name="opsi-output" id="opsi-output-konversi-massa" style="width: 12rem;">
                        <option value="kg">Kilogram (kg)</option>
                        <option value="hg">Hektogram (hg)</option>
                        <option value="dag">Dekagram (dag)</option>
                        <option value="g">Gram (g)</option>
                        <option value="dg">Desigram (dg)</option>
                        <option value="cg">Centigram (cg)</option>
                        <option value="mg">Milligram (mg)</option>
                        <option value="ton">Metric Ton (ton)</option>
                        <option value="pound">Pound (lbs)</option>
                        <option value="ounce">Ounce (oz)</option>
                        <option value="µg">Microgram (µg)</option>
                    </select>
                </div>

                <div class="konversi-massa-output">
                    <h2 id="output-konversi-massa3" style="word-break: break-all;"></h2>
                    <h2 id="output-penjelasan" onclick="showText()"></h2>
                    <div id="output-hide">
                        <img class="pin-png" src="asset/pin.png" alt="" width="50px">
                        <h3 id="output-konversi-massa1" style="word-break: break-all;"></h3>
                        <h3 id="output-konversi-massa2"></h3>
                    </div>
                </div>
            </div>

            <script>
                feather.replace();

                // Konversi antara unit massa (mass) ke gram
                const conversionRatesToGrams = {
                    kg: 1000,
                    hg: 100,
                    dag: 10,
                    g: 1,
                    dg: 0.1,
                    cg: 0.01,
                    mg: 0.001,
                    ton: 1000000,      // 1 metric ton = 1,000,000 grams
                    pound: 453.592,    // 1 pound (lbs) = 453.592 grams
                    ounce: 28.3495,    // 1 ounce = 28.3495 grams
                    µg: 0.000001      // 1 microgram (µg) = 0.000001 grams
                };

                // Fungsi untuk melakukan konversi massa
                function convertMass() {
                    const inputValue = parseFloat(document.getElementById('input-konversi-massa').value);
                    const inputUnit = document.getElementById('opsi-input-konversi-massa').value;
                    const outputUnit = document.getElementById('opsi-output-konversi-massa').value;

                    if (isNaN(inputValue)) {
                        document.getElementById('output-konversi-massa').value = '';
                        return;
                    }

                    // Menghitung nilai dalam gram berdasarkan unit input
                    const valueInGrams = inputValue * conversionRatesToGrams[inputUnit];

                    // Menghitung hasil konversi ke unit output yang diinginkan
                    const result = valueInGrams / conversionRatesToGrams[outputUnit];

                    // Menampilkan hasil konversi
                    document.getElementById('output-konversi-massa').value = parseFloat(result);
                }

                // Event listener untuk menangani perubahan input
                document.getElementById('input-konversi-massa').addEventListener('input', convertMass);
                document.getElementById('opsi-input-konversi-massa').addEventListener('change', convertMass);
                document.getElementById('opsi-output-konversi-massa').addEventListener('change', convertMass);
            </script>

            <footer>
                <a href="https://github.com/Kilkil05"><img src="pngwing.com (32).png" alt="github" width="50px"></a>
                <a href="https://www.instagram.com/wasekloer.id/"><img src="image.png" alt="instagram" width="50px"></a>
            </footer>
        </div>
    </body>
</html>
