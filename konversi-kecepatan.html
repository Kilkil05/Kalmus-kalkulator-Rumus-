<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Konversi Kecepatan</title>
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/feather-icons"></script>

        <!-- Kanit font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600&display=swap" rel="stylesheet">
        
        <!-- Poppins font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav>
            <a class="home" href="index.html"><i data-feather="arrow-left"></i>Back</a>
        </nav>
        <h1 class="judul">Kalkulator Rumus</h1>
        <h2 class="perintah">Konversi Kecepatan</h2>

        <div class="container">
            <div class="konversi-kecepatan">
                <div class="input center-row">
                    <input id="input-konversi-kecepatan" type="number" class="input" placeholder="Masukkan nilai kecepatan" style="margin-bottom: 0;">
                    <select name="opsi-input" id="opsi-input-konversi-kecepatan" style="width: 12rem;">
                        <option value="m/s">Meter per Detik (m/s)</option>
                        <option value="km/h">Kilometer per Jam (km/h)</option>
                        <option value="mph">Mil per Jam (mph)</option>
                        <option value="ft/s">Kaki per Detik (ft/s)</option>
                        <option value="kn">Knot (kn)</option>
                        <option value="mach">Mach</option>
                        <option value="cm/s">Centimeter per Detik (cm/s)</option>
                        <option value="mi/min">Mil per Menit (mi/min)</option>
                        <option value="km/min">Kilometer per Menit (km/min)</option>
                        <option value="ft/min">Kaki per Menit (ft/min)</option>
                        <option value="kn/min">Knot per Menit (kn/min)</option>
                        <option value="pace">Pace (pace)</option>
                    </select>
                </div>

                <p style="font-size: 2rem; margin-top: 1rem; margin-bottom: 2rem;">Hasil Konversi</p>

                <div class="output center-row">
                    <input id="output-konversi-kecepatan" type="number" class="input" readonly style="margin-bottom: 0;">
                    <select name="opsi-output" id="opsi-output-konversi-kecepatan" style="width: 12rem;">
                        <option value="m/s">Meter per Detik (m/s)</option>
                        <option value="km/h">Kilometer per Jam (km/h)</option>
                        <option value="mph">Mil per Jam (mph)</option>
                        <option value="ft/s">Kaki per Detik (ft/s)</option>
                        <option value="kn">Knot (kn)</option>
                        <option value="mach">Mach</option>
                        <option value="cm/s">Centimeter per Detik (cm/s)</option>
                        <option value="mi/min">Mil per Menit (mi/min)</option>
                        <option value="km/min">Kilometer per Menit (km/min)</option>
                        <option value="ft/min">Kaki per Menit (ft/min)</option>
                        <option value="kn/min">Knot per Menit (kn/min)</option>
                        <option value="pace">Pace (pace)</option>
                    </select>
                </div>
            </div>

            <script>
                feather.replace();

                // Konversi kecepatan ke meter per detik
                const conversionRatesToMetersPerSecond = {
                    'm/s': 1,
                    'km/h': 0.277778,
                    'mph': 0.44704,
                    'ft/s': 0.3048,
                    'kn': 0.51444,
                    'mach': 343, // Kecepatan suara di udara pada suhu 20Â°C
                    'cm/s': 0.01,
                    'mi/min': 26.822,
                    'km/min': 16.6667, // 1000 / 60
                    'ft/min': 0.00508, // 0.3048 / 60
                    'kn/min': 0.00857, // 0.51444 / 60
                    'pace': 0.3048 // Asumsi pace adalah kecepatan langkah kaki
                };

                // Fungsi untuk melakukan konversi kecepatan
                function convertSpeed() {
                    const inputValue = parseFloat(document.getElementById('input-konversi-kecepatan').value);
                    const inputUnit = document.getElementById('opsi-input-konversi-kecepatan').value;
                    const outputUnit = document.getElementById('opsi-output-konversi-kecepatan').value;

                    if (isNaN(inputValue)) {
                        document.getElementById('output-konversi-kecepatan').value = '';
                        return;
                    }

                    // Menghitung nilai dalam meter per detik berdasarkan unit input
                    const valueInMetersPerSecond = inputValue * conversionRatesToMetersPerSecond[inputUnit];

                    // Menghitung hasil konversi ke unit output yang diinginkan
                    const result = valueInMetersPerSecond / conversionRatesToMetersPerSecond[outputUnit];

                    // Menampilkan hasil konversi
                    document.getElementById('output-konversi-kecepatan').value = parseFloat(result); // Optional rounding
                }

                // Event listener untuk menangani perubahan input
                document.getElementById('input-konversi-kecepatan').addEventListener('input', convertSpeed);
                document.getElementById('opsi-input-konversi-kecepatan').addEventListener('change', convertSpeed);
                document.getElementById('opsi-output-konversi-kecepatan').addEventListener('change', convertSpeed);
            </script>

                <a href="https://www.instagram.com/wasekloer.id/"><img src="image.png" alt="instagram" width="50px"></a>
            </footer>
        </div>
    </body>
</html>
